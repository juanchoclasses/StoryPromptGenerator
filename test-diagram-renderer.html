<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagram Test - Final</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #0056b3;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-family: monospace;
      font-size: 13px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 10px 0;
    }
    #output {
      margin-top: 20px;
      padding: 20px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 100px;
    }
    canvas {
      border: 2px solid #ddd;
      max-width: 100%;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      background: #e3f2fd;
      border: 1px solid #90caf9;
    }
    .success {
      background: #e8f5e9;
      border: 1px solid #66bb6a;
      color: #2e7d32;
    }
    .error {
      background: #ffebee;
      border: 1px solid #ef5350;
      color: #d32f2f;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px 0;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 15px 0;
    }
    input, select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñºÔ∏è Diagram Renderer Test</h1>
    
    <div id="status" class="status">Ready</div>

    <h2>Test 1: Simple Blackboard</h2>
    <button onclick="testBlackboard()">Render Blackboard</button>
    <div id="output1"></div>

    <h2>Test 2: Mermaid Diagram</h2>
    <label>Diagram Code:</label>
    <textarea id="mermaid-input">graph TD
    A[Start] --> B{Question?}
    B -->|Yes| C[Good]
    B -->|No| D[Try Again]</textarea>
    
    <div class="controls">
      <div>
        <label>Width:</label>
        <input type="number" id="width" value="800">
      </div>
      <div>
        <label>Height:</label>
        <input type="number" id="height" value="600">
      </div>
      <div>
        <label>Board Style:</label>
        <select id="board-style">
          <option value="blackboard">Blackboard</option>
          <option value="whiteboard">Whiteboard</option>
        </select>
      </div>
      <div>
        <label>Border:</label>
        <select id="border-style">
          <option value="frame">Frame</option>
          <option value="none">None</option>
        </select>
      </div>
    </div>
    
    <button onclick="testMermaid()">Render Mermaid Diagram</button>
    <div id="output2"></div>
  </div>

  <script>
    console.log('=== Script Loaded ===');
    
    function log(msg, type = 'info') {
      console.log(msg);
      const status = document.getElementById('status');
      status.textContent = msg;
      status.className = 'status ' + type;
    }

    window.addEventListener('load', () => {
      console.log('Window loaded');
      if (typeof mermaid !== 'undefined') {
        mermaid.initialize({
          startOnLoad: false,
          theme: 'dark',
          securityLevel: 'loose'
        });
        log('‚úÖ Ready - Mermaid loaded', 'success');
      } else {
        log('‚ùå Mermaid not loaded', 'error');
      }
    });

    function testBlackboard() {
      console.log('testBlackboard called');
      log('Rendering blackboard...');
      
      const output = document.getElementById('output1');
      output.innerHTML = '';

      try {
        const canvas = document.createElement('canvas');
        canvas.width = 800;
        canvas.height = 600;
        const ctx = canvas.getContext('2d');

        // Blackboard background
        ctx.fillStyle = '#2d3748';
        ctx.fillRect(0, 0, 800, 600);

        // Frame
        ctx.strokeStyle = '#8b7355';
        ctx.lineWidth = 12;
        ctx.strokeRect(6, 6, 788, 588);

        // Some text
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 40px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Test Blackboard', 400, 300);

        output.appendChild(canvas);
        log('‚úÖ Blackboard rendered', 'success');
      } catch (error) {
        log('‚ùå Error: ' + error.message, 'error');
        console.error(error);
      }
    }

    async function testMermaid() {
      console.log('testMermaid called');
      log('Rendering Mermaid diagram...');
      
      const output = document.getElementById('output2');
      output.innerHTML = '<p>Working...</p>';

      try {
        if (typeof mermaid === 'undefined') {
          throw new Error('Mermaid not loaded');
        }

        const diagramText = document.getElementById('mermaid-input').value;
        const width = parseInt(document.getElementById('width').value);
        const height = parseInt(document.getElementById('height').value);
        const boardStyle = document.getElementById('board-style').value;
        const borderStyle = document.getElementById('border-style').value;

        console.log('Rendering:', diagramText.substring(0, 50));
        
        // Render mermaid
        const { svg } = await mermaid.render('diagram-' + Date.now(), diagramText);
        console.log('SVG generated');

        // Create canvas
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');

        // Background
        if (boardStyle === 'blackboard') {
          ctx.fillStyle = '#2d3748';
        } else {
          ctx.fillStyle = '#ffffff';
        }
        ctx.fillRect(0, 0, width, height);

        // Border
        if (borderStyle === 'frame') {
          ctx.strokeStyle = '#8b7355';
          ctx.lineWidth = 12;
          ctx.strokeRect(6, 6, width - 12, height - 12);
        }

        // Convert SVG to image
        console.log('Converting SVG...');
        const blob = new Blob([svg], { type: 'image/svg+xml;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const img = new Image();

        img.onload = () => {
          console.log('Image loaded:', img.width, 'x', img.height);
          
          // Scale to fit
          const padding = 40;
          const scale = Math.min(
            (width - padding * 2) / img.width,
            (height - padding * 2) / img.height
          );
          const scaledW = img.width * scale;
          const scaledH = img.height * scale;
          const x = (width - scaledW) / 2;
          const y = (height - scaledH) / 2;

          ctx.drawImage(img, x, y, scaledW, scaledH);
          URL.revokeObjectURL(url);

          output.innerHTML = '';
          output.appendChild(canvas);
          log('‚úÖ Diagram rendered!', 'success');
          console.log('Complete!');
        };

        img.onerror = (err) => {
          console.error('Image load error:', err);
          log('‚ùå Failed to load SVG', 'error');
        };

        img.src = url;

      } catch (error) {
        console.error('Error:', error);
        output.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
        log('‚ùå Error: ' + error.message, 'error');
      }
    }

    console.log('=== All functions defined ===');
  </script>
</body>
</html>
